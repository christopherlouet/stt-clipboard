name: Security Audit

on:
  schedule:
    # Run weekly on Monday at 9:00 AM UTC
    - cron: '0 9 * * 1'
  push:
    paths:
      - 'pyproject.toml'
      - 'uv.lock'
      - '.github/workflows/security.yml'
  pull_request:
    paths:
      - 'pyproject.toml'
      - 'uv.lock'
  workflow_dispatch:  # Allow manual trigger

jobs:
  security-audit:
    name: Dependency Security Audit
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
          enable-cache: true

      - name: Set up Python
        run: uv python install 3.12

      - name: Install dependencies
        run: uv sync --dev

      - name: Run pip-audit
        run: |
          uv run pip-audit --desc on --progress-spinner off
        continue-on-error: true

      - name: Run safety check
        run: |
          uv run safety scan --policy-file .safety-policy.yml || true
        continue-on-error: true

      - name: Run bandit security scan
        run: |
          uv run bandit -c pyproject.toml -r src/ -f json -o bandit-report.json || true
          uv run bandit -c pyproject.toml -r src/

      - name: Upload bandit report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: bandit-security-report
          path: bandit-report.json
          retention-days: 30

      - name: Check for high severity vulnerabilities
        run: |
          echo "Checking for high severity vulnerabilities..."
          # pip-audit returns non-zero if vulnerabilities found
          uv run pip-audit --desc on --progress-spinner off --strict || {
            echo "::warning::Vulnerabilities found in dependencies. Review the pip-audit output above."
            exit 0  # Don't fail the build, just warn
          }
