name: CI

'on':
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  lint-and-security:
    name: Lint and Security Checks
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          version: "latest"

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          uv sync --all-extras

      - name: Run pre-commit hooks
        run: |
          uv run pre-commit run --all-files

      - name: Run Ruff
        run: |
          uv run ruff check .

      - name: Run MyPy
        run: |
          uv run mypy src/
        continue-on-error: true  # Type checking failures are warnings for now

      - name: Run Bandit (Security)
        run: |
          uv run bandit -c pyproject.toml -r src/

      - name: Run Safety (Dependency Vulnerabilities)
        run: |
          uv run safety check
        continue-on-error: true  # Allow to continue even if vulnerabilities found

      - name: Run detect-secrets
        run: |
          uv run detect-secrets scan --baseline .secrets.baseline

  test-ubuntu:
    name: Test (Ubuntu)
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.10', '3.11', '3.12']

    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          version: "latest"

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libportaudio2 portaudio19-dev

      - name: Install dependencies
        run: |
          uv sync --all-extras

      - name: Run tests
        run: |
          uv run pytest --cov=src --cov-report=xml --cov-report=term

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          file: ./coverage.xml
          flags: unittests
          name: codecov-ubuntu-${{ matrix.python-version }}
          fail_ci_if_error: false
        continue-on-error: true

  test-macos:
    name: Test (macOS)
    runs-on: macos-latest
    strategy:
      matrix:
        python-version: ['3.11', '3.12']

    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          version: "latest"

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install system dependencies
        run: |
          brew install portaudio

      - name: Install dependencies
        run: |
          uv sync --all-extras

      - name: Run tests
        run: |
          uv run pytest --cov=src --cov-report=xml --cov-report=term

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          file: ./coverage.xml
          flags: unittests
          name: codecov-macos-${{ matrix.python-version }}
          fail_ci_if_error: false
        continue-on-error: true

  test-fedora:
    name: Test (Fedora)
    runs-on: ubuntu-latest
    container:
      image: fedora:latest

    steps:
      - uses: actions/checkout@v4

      - name: Install system dependencies
        run: |
          dnf install -y python3.12 python3.12-devel portaudio portaudio-devel gcc gcc-c++ make

      - name: Install uv
        run: |
          curl -LsSf https://astral.sh/uv/install.sh | sh
          echo "$HOME/.local/bin" >> $GITHUB_PATH

      - name: Install dependencies
        run: |
          $HOME/.local/bin/uv sync --all-extras

      - name: Run tests
        run: |
          $HOME/.local/bin/uv run pytest --cov=src --cov-report=term

  test-debian:
    name: Test (Debian)
    runs-on: ubuntu-latest
    container:
      image: debian:bookworm

    steps:
      - uses: actions/checkout@v4

      - name: Install system dependencies
        run: |
          apt-get update
          apt-get install -y python3 python3-dev python3-venv \
            libportaudio2 portaudio19-dev build-essential curl ca-certificates

      - name: Install uv
        run: |
          curl -LsSf https://astral.sh/uv/install.sh | sh
          echo "$HOME/.local/bin" >> $GITHUB_PATH

      - name: Install dependencies
        run: |
          $HOME/.local/bin/uv sync --all-extras

      - name: Run tests
        run: |
          $HOME/.local/bin/uv run pytest --cov=src --cov-report=term

  test-arch:
    name: Test (Arch Linux)
    runs-on: ubuntu-latest
    container:
      image: archlinux:latest

    steps:
      - uses: actions/checkout@v4

      - name: Install system dependencies
        run: |
          pacman -Syu --noconfirm python python-pip portaudio base-devel curl

      - name: Install uv
        run: |
          curl -LsSf https://astral.sh/uv/install.sh | sh
          echo "$HOME/.local/bin" >> $GITHUB_PATH

      - name: Install dependencies
        run: |
          $HOME/.local/bin/uv sync --all-extras

      - name: Run tests
        run: |
          $HOME/.local/bin/uv run pytest --cov=src --cov-report=term

  build:
    name: Build Check
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          version: "latest"

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Build package
        run: |
          uv build

      - name: Check package
        run: |
          ls -lh dist/
